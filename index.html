<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <section id="add-element">
        <h2 class="label" for="new-task">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-name">Todo</h2>
        <ul class="task-list" id="incompleted-tasks">
          <li class="task-list__item">
            <input class="input" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="input" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-name">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item" >
            <input class="input" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
